<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Modern Chat Application</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<noscript>
    <h2>Your browser doesn't support Javascript. Please enable it to use the chat application.</h2>
</noscript>

<!-- Username Page -->
<div id="username-page" class="page">
    <div class="username-container">
        <h1 class="title">Welcome to Chat App</h1>
        <p>Enter your username to get started</p>
        <form id="usernameForm">
            <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" required />
            <button type="submit" class="primary">Join</button>
        </form>
    </div>
</div>

<!-- Chat Page -->
<div id="chat-page" class="hidden page">
    <aside class="sidebar">
        <h2 class="sidebar-title">Active Users</h2>
        <ul id="userList"></ul>
    </aside>
    <main class="chat-main">
        <header class="chat-header">
            <h2>Chat Room</h2>
        </header>
        <div class="chat-messages" id="messageArea"></div>
        <form id="messageForm" class="chat-footer">
            <input type="text" id="message" placeholder="Type your message here..." class="form-control" required />
            <button type="submit" class="primary">Send</button>
        </form>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
